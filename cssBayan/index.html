<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <header>
        <h1 class="header_title">CSS Bayan</h1>
    </header>
    <div class="accordion">
        <div class="container">
            <div class="accordion_wrapper">

                <div class="accordion_card">
                    <input class="accordion_input" type="radio" id="radio1" checked name="radio">
                    <label class="accordion_label" for="radio1">
                        <div class="accordion_card_text">
                            <span class="accordion_title">Do you speak English?</span>
                            <span class="material-symbols-outlined more">
                                expand_more
                            </span>
                            <span class="material-symbols-outlined close">
                                close
                            </span>
                        </div>
                        <div class="accordion_img">
                            <img src="img/mem1.jpg" alt="mem">
                        </div>
                    </label>
                </div>

                <div class="accordion_card">
                    <input class="accordion_input" type="radio" id="radio2" name="radio">
                    <label class="accordion_label" for="radio2">
                        <div class="accordion_card_text">
                            <span class="accordion_title">Programming languages</span>
                            <span class="material-symbols-outlined more">
                                expand_more
                            </span>
                            <span class="material-symbols-outlined close">
                                close
                            </span>
                        </div>
                        <div class="accordion_img">
                            <img src="img/mem2.jpg" alt="mem">
                        </div>
                    </label>
                </div>

                <div class="accordion_card">
                    <input class="accordion_input" type="radio" id="radio3" name="radio">
                    <label class="accordion_label" for="radio3">
                        <div class="accordion_card_text">
                            <span class="accordion_title">Data types</span>
                            <span class="material-symbols-outlined more">
                                expand_more
                            </span>
                            <span class="material-symbols-outlined close">
                                close
                            </span>
                        </div>
                        <div class="accordion_img">
                            <img src="img/mem3.jpg" alt="mem">
                        </div>
                    </label>
                </div>

                <div class="accordion_card">
                    <input class="accordion_input" type="radio" id="radio4" name="radio">
                    <label class="accordion_label" for="radio4">
                        <div class="accordion_card_text">
                            <span class="accordion_title">Error</span>
                            <span class="material-symbols-outlined more">
                                expand_more
                            </span>
                            <span class="material-symbols-outlined close">
                                close
                            </span>
                        </div>
                        <div class="accordion_img">
                            <img src="img/mem5.jpg" alt="mem">
                        </div>
                    </label>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
